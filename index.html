<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script type="text/javascript">
      document.write(
        '<link rel="stylesheet" href="css/main.css?' + Math.random() + '">'
      );
    </script>
    <!-- Tailwind fallback - add basic utility classes -->
    <style>
      /* Basic Tailwind-like utilities for fallback */
      .font-\[Inter\] { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      .bg-gray-950 { background-color: #030712; }
      .text-white { color: #ffffff; }
      .min-h-screen { min-height: 100vh; }
      .relative { position: relative; }
      .overflow-hidden { overflow: hidden; }
      .absolute { position: absolute; }
      .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
      .-z-10 { z-index: -10; }
      .w-full { width: 100%; }
      .h-full { height: 100%; }
      .object-cover { object-fit: cover; }
      .opacity-30 { opacity: 0.3; }
      .blur-md { filter: blur(12px); }
      .opacity-90 { opacity: 0.9; }
      .flex { display: flex; }
      .flex-col { flex-direction: column; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .z-10 { z-index: 10; }
      .px-8 { padding-left: 2rem; padding-right: 2rem; }
      .mb-10 { margin-bottom: 2.5rem; }
      .text-center { text-align: center; }
      .text-2xl { font-size: 1.5rem; line-height: 2rem; }
      .text-5xl { font-size: 3rem; line-height: 1; }
      .text-base { font-size: 1rem; line-height: 1.5rem; }
      .text-lg { font-size: 1.125rem; line-height: 1.75rem; }
      .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
      .text-xl { font-size: 1.25rem; line-height: 1.75rem; }
      .font-semibold { font-weight: 600; }
      .font-extrabold { font-weight: 800; }
      .font-medium { font-weight: 500; }
      .font-bold { font-weight: 700; }
      .font-light { font-weight: 300; }
      .tracking-wide { letter-spacing: 0.025em; }
      .tracking-tight { letter-spacing: -0.025em; }
      .text-orange-400 { color: #fb923c; }
      .text-orange-200 { color: #fed7aa; }
      .text-orange-300 { color: #fdba74; }
      .text-orange-100 { color: #ffedd5; }
      .text-gray-300 { color: #d1d5db; }
      .drop-shadow-lg { filter: drop-shadow(0 10px 8px rgb(0 0 0 / 0.04)) drop-shadow(0 4px 3px rgb(0 0 0 / 0.1)); }
      .mb-2 { margin-bottom: 0.5rem; }
      .max-w-xl { max-width: 36rem; }
      .gap-4 { gap: 1rem; }
      .bg-black\/30 { background-color: rgb(0 0 0 / 0.3); }
      .backdrop-blur-md { backdrop-filter: blur(12px); }
      .border { border-width: 1px; }
      .border-orange-500 { border-color: #f97316; }
      .shadow-lg { box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1); }
      .h-12 { height: 3rem; }
      .transition-all { transition-property: all; transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); transition-duration: 150ms; }
      .duration-700 { transition-duration: 700ms; }
      .bg-gradient-to-r { background-image: linear-gradient(to right, var(--tw-gradient-stops)); }
      .from-black { --tw-gradient-from: #000; --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgb(0 0 0 / 0)); }
      .via-orange-500 { --tw-gradient-stops: var(--tw-gradient-from), #f97316, var(--tw-gradient-to, rgb(249 115 22 / 0)); }
      .to-orange-400 { --tw-gradient-to: #fb923c; }
      .left-1\/2 { left: 50%; }
      .top-1\/2 { top: 50%; }
      .-translate-x-1\/2 { --tw-translate-x: -50%; transform: translate(var(--tw-translate-x), var(--tw-translate-y)) rotate(var(--tw-rotate)) skewX(var(--tw-skew-x)) skewY(var(--tw-skew-y)) scaleX(var(--tw-scale-x)) scaleY(var(--tw-scale-y)); }
      .-translate-y-1\/2 { --tw-translate-y: -50%; transform: translate(var(--tw-translate-x), var(--tw-translate-y)) rotate(var(--tw-rotate)) skewX(var(--tw-skew-x)) skewY(var(--tw-skew-y)) scaleX(var(--tw-scale-x)) scaleY(var(--tw-scale-y)); }
      .mt-2 { margin-top: 0.5rem; }
      .text-left { text-align: left; }
      .top-8 { top: 2rem; }
      .left-8 { left: 2rem; }
      .right-8 { right: 2rem; }
      .hidden { display: none; }
      .bg-gradient-to-br { background-image: linear-gradient(to bottom right, var(--tw-gradient-stops)); }
      .from-black { --tw-gradient-from: #000; }
      .via-gray-900 { --tw-gradient-stops: var(--tw-gradient-from), #111827, var(--tw-gradient-to, rgb(17 24 39 / 0)); }
      .to-orange-900 { --tw-gradient-to: #7c2d12; }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <!-- Fallback font CSS if Google Fonts fails -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
      
      /* Fallback fonts */
      body, .font-\[Inter\] {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      }
    </style>
    <link rel="icon" href="images/favicon.ico" />
    <meta name="description" content="Custom Garry's Mod loading screen" />
    <meta property="og:title" content="Loading Screen" />
    <meta
      property="og:description"
      content="Custom Garry's Mod loading screen"
    />
    <meta property="og:image" content="images/default.png" />
    <title>Loading Screen | By Exsite</title>
  </head>
  <body
    class="font-[Inter] bg-gray-950 text-white min-h-screen relative overflow-hidden"
  >
    <!-- Fond géométrique moderne + image -->
    <div class="absolute inset-0 -z-10">
      <img
        src="images/default.png"
        alt="background"
        class="w-full h-full object-cover opacity-30 blur-md"
        style="position: absolute; inset: 0; z-index: -1"
      />
      <div
        class="w-full h-full bg-gradient-to-br from-black via-gray-900 to-orange-900 absolute inset-0 opacity-90"
      ></div>
      <div
        id="shape1"
        class="absolute top-0 left-0 w-1/3 h-1/2 border-r border-b border-orange-500 opacity-15 animate-shape-move"
      ></div>
      <div
        id="shape2"
        class="absolute bottom-0 right-0 w-1/4 h-1/3 border-l border-t border-orange-300 opacity-10 animate-shape-move"
      ></div>
      <div
        id="shape3"
        class="absolute top-1/2 left-1/2 w-1/6 h-1/6 bg-orange-500 opacity-10 animate-shape-rotate"
      ></div>
    </div>

    <div id="mapName" class="absolute top-8 left-8 text-xl">
      Map: <span id="mapNameValue"></span>
    </div>
    <div id="steamid" class="absolute top-8 right-8 text-sm text-orange-200"></div>
    <div id="announcement" class="hidden"></div>

    <div id="debug"></div>

    <main
      class="flex flex-col items-center justify-center min-h-screen relative z-10 px-8"
    >
      <div class="mb-10 text-center">
        <h2
          class="text-2xl font-semibold tracking-wide text-orange-400 animate-fade-in mb-2"
        >
          Bienvenue sur
        </h2>
        <h1
          id="title"
          class="text-5xl font-extrabold tracking-tight text-white mb-2 drop-shadow-lg"
        >
          Servername
        </h1>
        <div
          id="subtitle"
          class="text-base text-orange-200 font-medium animate-subtitle"
        >
          Chargement des ressources, veuillez patienter...
        </div>
      </div>
      <div class="w-full max-w-xl flex flex-col items-center gap-4">
        <div
          class="w-full bg-black/30 backdrop-blur-md border border-orange-500 shadow-lg h-12 flex items-center relative overflow-hidden animate-bar-glass"
          style="border-radius: 0"
        >
            <div
            id="progress-bar"
            class="h-full transition-all duration-700 bg-gradient-to-r from-black via-orange-500 to-orange-400 shadow-bar"
            style="
              width: 0%;
              border-radius: 0;
              box-shadow: 0 0 16px 2px #000, 0 0 0 1px #333;
            "
            role="progressbar"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
            ></div>
          <span
            id="progress-text"
            class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-lg font-bold text-orange-100 drop-shadow"
            >0%</span
          >
        </div>
        <div
          id="progress-desc"
          class="text-sm text-orange-300 font-light animate-desc"
        >
          Initialisation...
        </div>
        <div
          id="history"
          class="w-full mt-2 text-left text-gray-300 text-sm"
        ></div>
      </div>
    </main>

    <!-- Use local jQuery with CDN fallback -->
    <script src="js/lib/jquery-3.4.1.min.js"></script>
    <script>
      // Fallback to CDN if local jQuery fails
      if (typeof jQuery === 'undefined') {
        document.write('<script src="https://code.jquery.com/jquery-3.4.1.min.js"><\/script>');
      }
    </script>
    <!-- Librairie Anime.js pour les animations avancées -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script type="text/javascript">
      document.write(
        '<script src="js/config.js?' + Math.random() + '"><\/script>'
      );
      document.write(
        '<script src="js/main.js?' + Math.random() + '"><\/script>'
      );
    </script>
  </body>
</html>
